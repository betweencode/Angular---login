<form [formGroup]="myForm" (ngSubmit)="submitFormulario()">

        <label for="exampleFormControlInput1" class="form-label">Usuario</label>

        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            Usuario obligatorio
          </div>
      </div>
    
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contrase単a</label>
        <input formControlName="password" [class.is-invalid]="f.password.errors && f.password.touched" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Ingresa tu contrase単a">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
            contrase単a obligatoria
          </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-success">Ingresar</button>
      </div>
</form>
